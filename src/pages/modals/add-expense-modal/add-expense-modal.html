<ion-header>
  <ion-toolbar>
    <ion-title>
      Add Expense
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Amount</ion-label>
      <ion-input type="number" [(ngModel)]="amount">$ </ion-input>
    </ion-item>

  </ion-list>
  <div>
    <button *ngIf="id !== ''" class="remove-expense" ion-button color="danger" (click)="removeExpense()">Remove Expense</button>
    <button class="add-expense" ion-button (click)="addExpense()">Add Expense</button>
  </div>


</ion-content>
