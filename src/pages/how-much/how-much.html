


<ion-content class="get-started-container" padding>
    <img class="header-logo" src="./../../assets/imgs/cutback-name.png">
    <div class="budget-amount">
      How much are you allowing yourself to spend?
    </div>
    <form class="setup-user-form-container" [formGroup]="userForm" (ngSubmit)="submitForm()">
      <div style="text-align: center">
        <ion-item style="margin-top:35px; max-width:80%; display:inline-block;">
          <ion-input type="text" formControlName="budgetAmount"></ion-input>
        </ion-item>
      </div>
    </form>

  <div class="budget-frequency">
    When does this budget expire?
  </div>
<form class="setup-user-form-container" [formGroup]="userForm" (ngSubmit)="submitForm()">
  <div style="text-align: center">
    <ion-item style="margin-top:35px; max-width:80%; display:inline-block;">
      <ion-label>How long?</ion-label>
      <ion-select formControlName="budgetLength">
        <ion-option value="w">Weekly</ion-option>
        <ion-option value="bi">Bi-Weekly</ion-option>
        <ion-option value="m">Monthly</ion-option>
      </ion-select>
    </ion-item>
  </div>
</form>

<div *ngIf="userForm.valid" class="cta-button" (click)="submitForm()">
  Create Budget
</div>
</ion-content>
