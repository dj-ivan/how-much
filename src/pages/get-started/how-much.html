<ion-content class="get-started-container" padding>
    <div class="title">
      Step 1:
    </div>
    <div class="title">
      How much are you allowing yourself to spend?
    </div>  
  <div *ngIf="textBoxVisible" style="text-align: center">
    <ion-item style="margin-top:170px; max-width:85%; display:inline-block;">
      <ion-input type="text" required [placeholder]="'What is your total budget?'"></ion-input>
    </ion-item>
    <button ion-button icon-only large class="arrow-button">
        <ion-icon name="arrow-dropright"></ion-icon>
      </button>
  </div>
</ion-content>
