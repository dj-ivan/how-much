<ion-header>
  <ion-navbar>
    <ion-title>Overview</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showAddExpenseModal()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card class="budget">
    <ion-card-header class="card-header">
      LEFT TO SPEND
    </ion-card-header>
    <ion-card-content>
      <div>
        <div class="amount-remaining">{{remainingAmount | currency}} </div>
      </div>
    </ion-card-content>
  </ion-card>
  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <div id="income" class="status-badge">
          <div class="badge-header">{{income | currency}}</div>
          <div class="badge-body">INCOME</div>
        </div>
      </ion-col>
      <ion-col col-4>
        <div id="budget" class="status-badge">
          <div class="badge-header">{{startingBudget | currency}}</div>
          <div class="badge-body">BUDGET</div>
        </div>
      </ion-col>
      <ion-col col-4>
        <div id="spent" class="status-badge">
          <div class="badge-header">{{totalSpent | currency}}</div>
          <div class="badge-body">SPENT</div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="expenses-container">
    <div class="expenses-header">Expenses</div>
    <ion-row>
      <ion-col col-12>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12>
        <div class="expenses">
          <ion-item-group>
            <div *ngFor="let expense of expenses">
              <ion-item-divider color="light">{{expense.date}}</ion-item-divider>
              <ion-item>{{expense.name}} - {{expense.amount | currency}}</ion-item>
            </div>
          </ion-item-group>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
