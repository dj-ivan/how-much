<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Overview</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showExpenseModal()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card class="budget">
    <ion-card-header class="card-header">
      LEFT TO SPEND
    </ion-card-header>
    <ion-card-content>
      <div>
        <div class="amount-remaining">{{remainingAmount | currency}} </div>
      </div>
    </ion-card-content>
  </ion-card>
  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <div id="income" class="status-badge">
          <div class="badge-header">{{daysLeft}}</div>
          <div class="badge-body">DAYS LEFT</div>
        </div>
      </ion-col>
      <ion-col col-4>
        <div id="budget" class="status-badge">
          <div class="badge-header">{{startingBudget | currency}}</div>
          <div class="badge-body">BUDGET</div>
        </div>
      </ion-col>
      <ion-col col-4>
        <div id="spent" class="status-badge">
          <div class="badge-header">{{totalSpent | currency}}</div>
          <div class="badge-body">SPENT</div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="expenses-container">
    <div class="expenses-header">Expenses</div>
    <ion-row>
      <ion-col col-12>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="expenses.length > 0">
      <ion-col col-12>
        <div class="expenses">
          <ion-item-group>
            <div *ngFor="let expense of expenses; let idx = index">
              <ion-item-divider color="light" *ngIf="idx === 0 || (expense.date.getDate() !== expenses[idx - 1].date.getDate())">{{expense.date | date:'EEEE, MMMM d'}}</ion-item-divider>
              <ion-item>
                <ion-label ion-text ion-start>{{expense.name}} - {{expense.amount | currency}}</ion-label>
                <button ion-button outline item-end (click)="showExpenseModal(expense)">Edit</button>
              </ion-item>
            </div>
          </ion-item-group>
        </div>
      </ion-col>
    </ion-row>
    <div *ngIf="expenses.length === 0">Lets Add Some Expenses</div>
  </ion-grid>

</ion-content>
