<ion-content class="how-long-container" padding>
    <div class="title">
      Step 2:
    </div>
    <div class="title">
      When does this budget expire?
    </div>  
  <form class="setup-user-form-container" [formGroup]="userForm" (ngSubmit)="submitForm()">
    <div *ngIf="textBoxVisible" style="text-align: center">
      <ion-item style="margin-top:170px; max-width:85%; display:inline-block;">
        <ion-input type="text" required [placeholder]="'When do you set your next budget?'"></ion-input>
      </ion-item>
      <button type="submit" ion-button icon-only large class="arrow-button">
          <ion-icon name="arrow-dropright"></ion-icon>
      </button>
    </div>
  </form>
</ion-content>
